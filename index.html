<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI5</title>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.71.60/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m" data-sap-ui-resourceroots='{"com.ibm.simpleapp":"./"}'
        data-sap-ui-async="true"
        data-sap-ui-xx-bindingSyntax="complex">
    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            debugger;
            sap.ui.require([
                "sap/ui/core/mvc/View",
                "sap/ui/core/ComponentContainer"
            ], function (View, ComponentContainer) {
                var container = new ComponentContainer({
                    name: "com.ibm.simpleapp",
                    manifest: true,
                    async: true,
                });
                container.placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
